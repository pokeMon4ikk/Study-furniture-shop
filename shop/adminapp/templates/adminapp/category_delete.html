{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
<div class="category_delete">
    Уверены, что хотите удалить {{ object.name }} ?
    <form action="{% url 'admin:category_delete' object.pk %}"
          method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
        <input type="button" class="btn btn-danger" onclick="history.back();" value="Назад"/>
    </form>

</div>
{% endblock %}
