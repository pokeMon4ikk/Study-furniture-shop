{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="log_in">
    <div class="header-form">
        Вход в систему
    </div>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{next}}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control-log" type="submit" value="Войти">
        <br>
        <button class="VK-button">
            <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
                Войти через вк
                <img src="/static/site/vk.png" alt="">
            </a>
        </button>
<!--        <button class="odnoklassniki-button">-->
<!--            <a href="{% url 'social:begin' 'odnoklassniki-oauth2' %}">-->
<!--                <img src="/static/site/odnoklassniki.png" alt="">-->
<!--            </a>-->
<!--        </button>-->
        <br>
        <button class="form-control-r reg" type="submit">
            <a href="{% url 'auth:register' %}">Регистрация</a>
        </button>
        <br>
        <button class="form-control-r reg" type="submit">
            <a href="{% url 'main' %}">Назад</a>
        </button>
    </form>
</div>


{% endblock %}
